service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
service compress-config
!
hostname dsw-2
!
boot-start-marker
boot-end-marker
!
!
vrf definition clab-mgmt
 description Management Network
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 exit-address-family
!
no logging console
!
username tom privilege 15 password 0 cisco
no aaa new-model
!
!
!
!
!
vtp domain cda
vtp mode transparent
!
!
!
ip domain-name cda.lab
ip cef
no ipv6 cef
!
!
file prompt quiet
!
spanning-tree mode rapid-pvst
spanning-tree extend system-id
spanning-tree vlan 100 priority 8192
spanning-tree vlan 101 priority 16384
!
!
vlan 100
 name User-VLAN-100
!
vlan 101
 name User-VLAN-101
!
vlan 802
 name OSPF_CSW1-DSW2
!
vlan 805
 name OSPF_DSW1-DSW2
!
vlan 902
 name OSPF_CSW2-DSW2
lldp run
!
track 1 interface Vlan802 line-protocol
!
track 2 interface Vlan902 line-protocol
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.192.0.4 255.255.255.255
!
interface Port-channel1
 switchport trunk allowed vlan 100,101,805
 switchport trunk encapsulation dot1q
 switchport trunk native vlan 805
 switchport mode trunk
!
interface GigabitEthernet0/0
 description Mgmt-if
 no switchport
 vrf forwarding clab-mgmt
 ip address 10.0.0.15 255.255.255.0
 negotiation auto
 no cdp enable
!
interface GigabitEthernet0/1
 switchport trunk allowed vlan 100,101,805
 switchport trunk encapsulation dot1q
 switchport trunk native vlan 805
 switchport mode trunk
 media-type rj45
 negotiation auto
 channel-group 1 mode desirable
!
interface GigabitEthernet0/2
 switchport trunk allowed vlan 100,101,805
 switchport trunk encapsulation dot1q
 switchport trunk native vlan 805
 switchport mode trunk
 media-type rj45
 negotiation auto
 channel-group 1 mode desirable
!
interface GigabitEthernet0/3
 shutdown
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/0
 description CSW1 1/1
 switchport access vlan 802
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/1
 description CSW2 1/1
 switchport access vlan 902
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/2
 shutdown
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/3
 shutdown
 media-type rj45
 negotiation auto
!
interface GigabitEthernet2/0
 description ASW1 0/2
 switchport access vlan 100
 switchport mode access
 media-type rj45
 negotiation auto
 spanning-tree guard loop
!
interface GigabitEthernet2/1
 description ASW2 0/2
 switchport access vlan 101
 switchport mode access
 media-type rj45
 negotiation auto
 spanning-tree guard loop
!
interface GigabitEthernet2/2
 shutdown
 media-type rj45
 negotiation auto
!
interface GigabitEthernet2/3
 shutdown
 media-type rj45
 negotiation auto
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan100
 ip address 10.192.100.2 255.255.255.0
 ip helper-address 10.192.8.10 
 ip helper-address 10.192.9.10 
 no ip redirects
 no ip proxy-arp
 standby version 2
 standby 100 ip 10.192.100.1
 standby 100 priority 120
 standby 100 preempt delay minimum 60
 standby 100 track 1 decrement 15
 standby 100 track 2 decrement 15
 no shutdown
!
interface Vlan101
 ip address 10.192.101.2 255.255.255.0
 ip helper-address 10.192.8.10 
 ip helper-address 10.192.9.10 
 no ip redirects
 no ip proxy-arp
 standby version 2
 standby 101 ip 10.192.101.1
 standby 101 preempt
 no shutdown
!
interface Vlan802
 description OSPF_CSW1
 ip address 10.192.1.10 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
interface Vlan805
 description OSPF_DSW1
 ip address 10.192.1.66 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
interface Vlan902
 description OSPF_CSW2
 ip address 10.192.1.42 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
router ospf 1
 router-id 10.192.0.4
 auto-cost reference-bandwidth 100000
 redistribute connected metric-type 1 subnets
 passive-interface default
 no passive-interface Vlan802
 no passive-interface Vlan805
 no passive-interface Vlan902
 network 10.192.0.4 0.0.0.0 area 0
 network 10.192.1.8 0.0.0.7 area 0
 network 10.192.1.40 0.0.0.7 area 0
 network 10.192.1.64 0.0.0.7 area 0
!
ip route vrf clab-mgmt 0.0.0.0 0.0.0.0 10.0.0.2
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ip ssh version 2
ip ssh server algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip ssh client algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip scp server enable
!
!
logging origin-id hostname
logging host 10.10.100.100
!
!
!
!
control-plane
!
alias exec ssb show standby brief
alias exec sir show ip route
alias exec svb show vlan brief
alias exec siib show ip int brief 
alias exec sion show ip ospf neighbor
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login local
 transport input ssh
!
!
end

