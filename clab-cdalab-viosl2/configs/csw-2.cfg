service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
service compress-config
!
hostname csw-2
!
boot-start-marker
boot-end-marker
!
!
vrf definition Mgmt-vrf
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 exit-address-family
!
no logging console
!
username tom privilege 15 password 0 cisco
no aaa new-model
!
!
!
!
!
vtp domain cda
vtp mode transparent
!
!
!
ip domain-name cda.lab
ip cef
no ipv6 cef
!
!
file prompt quiet
!
spanning-tree mode rapid-pvst
spanning-tree extend system-id
!
!
vlan 700
 name OSPF_CSW1-CSW2
!
vlan 901
 name OSPF_CSW2-DSW1
!
vlan 902
 name OSPF_CSW2-DSW2
!
vlan 903
 name OSPF_CSW2-DSW3
!
vlan 904
 name OSPF_CSW2-DSW4
lldp run
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.192.0.2 255.255.255.255
!
interface GigabitEthernet0/0
 description Mgmt-if
 no switchport
 vrf forwarding clab-mgmt
 ip address 10.0.0.15 255.255.255.0
 negotiation auto
 no cdp enable
!
interface GigabitEthernet0/1
 description CSW1 0/1
 switchport access vlan 700
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet0/2
 shutdown
 media-type rj45
 negotiation auto
!
interface GigabitEthernet0/3
 shutdown
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/0
 description DSW1 1/0
 switchport access vlan 901
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/1
 description DSW2 1/0
 switchport access vlan 902
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/2
 description DSW3 1/0
 switchport access vlan 903
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/3
 description DSW4 1/0
 switchport access vlan 904
 switchport mode access
 media-type rj45
 negotiation auto
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan700
 description OSPF_CSW1
 ip address 10.192.0.34 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
interface Vlan901
 description OSPF_DSW1
 ip address 10.192.1.33 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
interface Vlan902
 description OSPF_DSW2
 ip address 10.192.1.41 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
interface Vlan903
 description OSPF_DSW3
 ip address 10.192.1.49 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
interface Vlan904
 description OSPF_DSW4
 ip address 10.192.1.57 255.255.255.248
 no ip redirects
 no ip proxy-arp
 ip ospf network point-to-point
 no shutdown
!
router ospf 1
 router-id 10.192.0.2
 auto-cost reference-bandwidth 100000
 redistribute connected metric-type 1 subnets
 passive-interface default
 no passive-interface Vlan700
 no passive-interface Vlan901
 no passive-interface Vlan902
 no passive-interface Vlan903
 no passive-interface Vlan904
 network 10.192.0.2 0.0.0.0 area 0
 network 10.192.0.32 0.0.0.7 area 0
 network 10.192.1.32 0.0.0.7 area 0
 network 10.192.1.40 0.0.0.7 area 0
 network 10.192.1.48 0.0.0.7 area 0
 network 10.192.1.56 0.0.0.7 area 0
!
ip route vrf clab-mgmt 0.0.0.0 0.0.0.0 10.0.0.2
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ip ssh version 2
ip ssh server algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip ssh client algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip scp server enable
!
!
logging origin-id hostname
!
!
!
!
control-plane
!
alias exec ssb show standby brief
alias exec sir show ip route
alias exec svb show vlan brief
alias exec siib show ip int brief 
alias exec sion show ip ospf neighbor
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login local
 transport input ssh
!
!
end
